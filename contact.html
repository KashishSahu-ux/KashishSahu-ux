<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Travel Agency</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    header {
      background-color: #0f3057;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
    }
    .contact-info {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .contact-info h2 {
      color: #0f3057;
    }
    .contact-info p {
      color: #555;
      font-size: 16px;
      margin-top: 10px;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #fb3640;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #d53a3a;
    }
    .contact-info p {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<section class="contact-container">

  <!-- Contact Info -->
  <div class="contact-info">
    <h2>Our Location</h2>
    <p>123 Travel St, Adventure City, ABC 123</p>
    <p><strong>Phone:</strong> +1 234 567 890</p>
    <p><strong>Email:</strong> contact@travelagency.com</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Get In Touch</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</section>

</body>
</html>
